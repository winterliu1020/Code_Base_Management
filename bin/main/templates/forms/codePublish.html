 <!-- 老邹编辑器js配置开始 -->

<body class="theme-red">
   <!-- Top Bar -->
    <div th:replace="topbar :: topbar"  ></div>
    <!-- #Top Bar -->
    <section>
        <!-- Left Sidebar -->
        <div th:replace="menu :: menu"  ></div>
        <!-- #END# Left Sidebar -->
        <!-- Right Sidebar -->
       	<div th:replace="right :: right"  ></div>
        <!-- #END# Right Sidebar -->
    </section>

    <section class="content">
        
        <!-- 代码发布 -->
         <!-- Advanced Form Example With Validation -->
            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card">
                        <div class="header">
                            <h2>请在以下区域进行代码发布</h2>
                            <ul class="header-dropdown m-r--5">
                                <li class="dropdown">
                                    <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                        <i class="material-icons">more_vert</i>
                                    </a>
                                    <ul class="dropdown-menu pull-right">
                                        <li><a href="javascript:void(0);">Action</a></li>
                                        <li><a href="javascript:void(0);">Another action</a></li>
                                        <li><a href="javascript:void(0);">Something else here</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                        <div class="body">
                            <form id="wizard_with_validation" method="POST">
                            	<input type="hidden" id="userID" th:value="${session.User.userID}"/>
                                <h3>代码主题和类型</h3>
                                <fieldset>
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <input type="text" class="form-control" id="codeTitle" name="username" required>
                                            <label class="form-label">主题</label>
                                        </div>
                                    </div>
                                    <div class="form-group form-float">
                                        <div class="form-line">
                                            <input type="text" id="codeDescribe" class="form-control" name="description" required>
                                            <label class="form-label">代码描述</label>
                                        </div>
                                    </div>
                                    
                                <!-- select 选择一个教程的类型 -->
								<!-- 选择类型 -->
								<div class="demo-radio-button">
									<div th:each="type,typeStat : ${types}" style="float: left">
										<input name="group" type="radio" th:id="'radio' + ${typeStat.count}" class="with-gap" th:value="${type.typeID}" /> 
										<label th:for="'radio' + ${typeStat.count}" style="min-width: 80px;margin-right: 50px" th:text="${type.typeContext}"></label>
									</div>
								</div>
						<!-- 选择类型 -->	
									<!-- select -->
                                    
                                </fieldset>

                                <h3>输入关键字</h3>
                                <fieldset>
                                      <!-- Tags Input -->
	                        
	                            <div class="form-group demo-tagsinput-area">
	                                <div class="form-line" style="text-align: center;">
	                                    <input id="keyword" type="text" class="form-control" data-role="tagsinput">
	                                </div>
	                            </div>
	                <!-- #END# Tags Input -->
                                </fieldset>

                                <h3>输入代码</h3>
                                <fieldset>
                                
                                <textarea id="editorArea" name="editorArea"></textarea>
								<!-- codemirror 配置脚本 -->
								<script type="text/javascript">
								var codemirror;
								$(function() {
									$(".CodeMirror-line").parent().parent().remove();
									codemirror = CodeMirror.fromTextArea($("#editorArea")[0], {
										lineNumbers : true, // 显示行数
										mode : 'text/x-java', // 编辑器语言
										theme : 'dracula', // 编辑器风格
										lineWrapping : true, // 自动换行
										styleActiveLine : true, // 当前行背景高亮
										matchBrackets : true, // 括号匹配
										smartIndent : true, // 自动缩进
										scrollbarStyle : null, // 隐藏滚动条
										// 代码折叠
										lineWrapping : true,
										foldGutter : true,
										gutters : [ "CodeMirror-linenumbers", "CodeMirror-foldgutter" ],
									});
									codemirror.setOption("extraKeys", {
										// Tab键换成4个空格
										Tab : function(cm) {
											var spaces = Array(cm.getOption("indentUnit") + 1).join(" ");
											cm.replaceSelection(spaces);
										},
										// F11键切换全屏
										"F11" : function(cm) {
											cm.setOption("fullScreen", !cm.getOption("fullScreen"));
										},
										// Esc键退出全屏
										"Esc" : function(cm) {
											if (cm.getOption("fullScreen"))
												cm.setOption("fullScreen", false);
										}
									});
								});
								</script>
                                    <input id="acceptTerms-2" name="acceptTerms" type="checkbox" required>
                                    <label for="acceptTerms-2">我已完成输入！</label>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- #END# Advanced Form Example With Validation -->
        
        <!-- 代码发布结束 -->
        
            
    </section>
